<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="master.css">
</head>

<body>
    <div class="range-slider">
        <span>
            <span>Your Range : </span>
            <span>$</span>
            <input type="number" value="50" min="50" max="2000" step="1">
            <span>-</span>
            <span>$</span>
            <input type="number" value="2000" min="50" max="2000" step="1">
        </span>
        <input value="50" min="50" max="2000" step="1" type="range">
        <input value="2000" min="50" max="2000" step="1" type="range">
    </div>
    <script>
        (function () {
            const parent = document.querySelector('.range-slider');

            if (!parent) {
                return;
            }

            const rangeS = parent.querySelectorAll('input[type="range"]'),
                numberS = parent.querySelectorAll('input[type="number"]');

            rangeS.forEach((el) => {
                el.oninput = () => {
                    let slide1 = parseFloat(rangeS[0].value);
                    let slide2 = parseFloat(rangeS[1].value);

                    if (slide1 > slide2) {
                        [slide1, slide2] = [slide2, slide1];
                    }

                    numberS[0].value = slide1;
                    numberS[1].value = slide2;
                }
            });

            numberS.forEach((el) => {
                el.oninput = () => {
                    let number1 = parseFloat(numberS[0].value),
                        number2 = parseFloat(numberS[1].value);

                    if (number1 > number2) {
                        let tmp = number1;
                        numberS[0].value = number2;
                        numberS[1].value = tmp;
                    }

                    rangeS[0].value = number1;
                    rangeS[1].value = number2;
                }
            });
        })();
    </script>
</body>

</html>
